name: Test

on:
  push:
    tags:
      - v*
    branches:
      - main
    paths-ignore:
      - .github/workflows/Docs.yml
      - .github/workflows/NotifyOnStarred.yml
      - .github/workflows/Publish.yml
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/workflows/Docs.yml
      - .github/workflows/Publish.yml

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-dotnet
        path: .dotnet

    - name: Test
      shell: pwsh
      run: ./build.ps1 -Task Test -Bootstrap
